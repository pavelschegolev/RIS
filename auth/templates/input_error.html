<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link type="text/css" href="{{ url_for('static', filename='auth/auth.css') }}" rel="stylesheet" />
</head>
<body>

<div class="welcome-message">
    <h1>Добро пожаловать в Информационную систему "Служебная сотовая связь"</h1>
</div>

<div class="login-container">
    <h2>Вход</h2>
    <form class="login-form" action="" method="post">
        <div class="form-group">
            <label for="login">Имя пользователя:</label>
            <input type="text" id="login" name="login" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Войти</button>
        </div>
    </form>

    <!-- Добавлена надпись об ошибке -->
    <div class="error-message">Пользователь не найден. Пожалуйста, проверьте введенные данные.</div>
</div>

</body>
</html>
