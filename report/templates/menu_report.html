<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='report/report.css') }}">
<body>
    <h2>Меню отчетов</h2>
    <center>
        {% for i in range(len) %}
        <form action='' method='POST'>
            <label for="create_rep" class="named_list">{{report_list[i]['report_header']}}</label>
            <span class="description">{{report_list[i]['report_description']}}</span>
            <input type="submit" name="create_rep" id="create_rep" value="Создать">
            <input type="submit" name="view_rep" id="view_rep" value="Посмотреть">
            <br>
            <input type="hidden" name="rep_id" value="{{i}}"">
        </form>
        <br>
        {% endfor %}
        <br><br>
        <a href={{url_for('menu_choice')}}>В главное меню</a>
    </center>

</body>
</html>
